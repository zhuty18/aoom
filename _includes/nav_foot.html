<div class="nav-foot">
  {% for item in site.nav-foot %}
    {% if item.type == "local" %}
      <div id="{{ item.id }}">
        <script>
          var con = document.getElementById('{{ item.id }}')
          var tar = "{{ item.link }}"
          if (!window.location.pathname.endsWith('{{ item.con }}')) {
            tar = "{{ item.other }}"
          }
          con.insertAdjacentHTML('afterbegin',
            "<a href=" + tar + " class=\"nav-foot-link\">{{ item.name }}</a>")
        </script>
      </div>
    {% else %}
      <div>
        {% if item.type == "home" %}
          <a href="{{ site.baseurl }}{{ item.link }}" class="nav-foot-link">{{ item.name }}</a>
        {% elsif item.id == "ai-comment" %}
          {% if page.ai-comment %}
            <a href="{{ page.ai-comment }}" class="nav-foot-link">{{ item.name }}</a>
          {% endif %}
        {% else %}
          <a href="{{ item.link }}" class="nav-foot-link">{{ item.name }}</a>
        {% endif %}
      </div>
    {% endif %}
  {% endfor %}
</div>
