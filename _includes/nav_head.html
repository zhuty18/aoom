<div class="nav-head-wrapper">
  <div class="nav-head">
    {% for item in site.nav-head %}
      <span class="nav-head-item">
        <a href="{{ site.baseurl }}{{ item.link }}">{{ item.name }}</a>
      </span>
    {% endfor %}
  </div>
  <div class="nav-head-tags nav-head">
    {% for item in page.category %}
      <span class="nav-head-category category {{item}}">
        <a href="{{ site.baseurl }}/category/{{ item }}">{{ item }}</a>
      </span>
    {% endfor %}
    {% for tag in page.tags %}
      <span class="tag headtag {{ tag }}">
        {% if site.tags contains tag %}
          <a href="{{ site.baseurl }}/tag/{{ tag }}">{{ tag }}</a>
        {% else %}
          {{ tag }}
        {% endif %}
      </span>
    {% endfor %}
  </div>
</div>
